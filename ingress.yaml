apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: dv
  labels:
    app: webapp
    tier: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    description: "Ingress for frontend web application"
spec:
  ingressClassName: nginx
  rules:
  - host: webapp.local     # DNS name (use /etc/hosts for local testing)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 80
  tls:
  - hosts:
    - webapp.local
    secretName: webapp-tls-secret   # (optional, only for HTTPS)
