### if you are using kind then 

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-example
  labels:
    type: local                 # Indicates local storage
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem / Block   # Allowed types (use only one)
  accessModes:
    - ReadWriteOnce             # Only one node can use it
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual      # Must match the PVC
  hostPath:                     # <--- LOCAL NODE FOLDER
    path: /mnt/data             # <--- THIS IS THE PATH ON WORKER NODE
